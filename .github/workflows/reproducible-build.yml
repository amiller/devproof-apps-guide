name: Reproducible Build
on:
  push:
    paths: ['toy-example/**']
  pull_request:
    paths: ['toy-example/**']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: amiller/devproof-toy

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install skopeo
        run: sudo apt-get update && sudo apt-get install -y skopeo

      - name: Set up Docker Buildx
        run: docker buildx create --name repro-builder --driver docker-container

      - name: Build image
        working-directory: toy-example
        run: |
          docker buildx build \
            --builder repro-builder \
            --build-arg SOURCE_DATE_EPOCH=0 \
            --no-cache \
            --output type=oci,dest=ci-build.tar,rewrite-timestamp=true \
            .

      - name: Verify against manifest
        working-directory: toy-example
        run: |
          CI_HASH=$(sha256sum ci-build.tar | awk '{print $1}')
          CI_DIGEST=$(skopeo inspect oci-archive:ci-build.tar | jq -r .Digest)
          echo "CI image hash: $CI_HASH"
          echo "CI image digest: $CI_DIGEST"

          if [ -f build-manifest.json ]; then
            EXPECTED_HASH=$(jq -r .image_hash build-manifest.json)
            EXPECTED_DIGEST=$(jq -r .image_digest build-manifest.json)
            echo "Expected hash: $EXPECTED_HASH"
            echo "Expected digest: $EXPECTED_DIGEST"

            if [ "$CI_HASH" != "$EXPECTED_HASH" ]; then
              echo "::error::Image hash mismatch! Build is not reproducible."
              echo "CI:       $CI_HASH"
              echo "Expected: $EXPECTED_HASH"
              exit 1
            fi
            echo "Image hash matches - build is reproducible!"
          else
            echo "::warning::No build-manifest.json found, skipping verification"
          fi

      - name: Log in to GHCR
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: toy-example
        run: |
          DIGEST=$(skopeo inspect oci-archive:ci-build.tar | jq -r .Digest)
          skopeo copy oci-archive:ci-build.tar docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          skopeo copy oci-archive:ci-build.tar docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}
          echo "Pushed ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
